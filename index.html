<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d2a4e36e21.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Squall</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Squall</h1>
        <p class="lead text-center">Is there a monsoon in your lagoon?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            id="searchBar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-primary my-2 my-sm-0"
            id="searchBtn"
            type="submit"
          >
            <i class="fas fa-bolt"></i>
          </button>
        </form>
        <!-- Anchor element for navbar entries -->
        <div
          class="nav flex-column nav-pills"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
        </div>
      </div>
      <!-- Anchor element for all dynamically rendered page content -->
      <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
        </div>
      </div>
    </div>
    <!-- Luxon, JQUERY, bootstrap, and JS file links -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="Assets/config.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
